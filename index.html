<!DOCTYPE html>
<html>
    <head>
        <style>body{
    background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUZI6XbVXfzzaEGrrZZCC3n_11-4usGIO-qA&s);
    text-align: center;
}
h2,h3,h4{
    background-color: white;
}</style>
    </head>
    <body>
        <h2>Guess the number game!</h2>
        <h3>Guess a number between 1 and 10:</h3>
        <input type="number" id="guess">
        <button onclick="wrong()">Sumbit</button>
        <h4 id="correct"></h4>
        <script>
            function wrong(){
                var a=document.getElementById("guess").value;
                var random=Math.floor(Math.random()*10);
                if (a<random){
                    document.getElementById("correct").innerHTML="Too low";
                }
                else if (a>random){
                    document.getElementById("correct").innerHTML="Too high";
                    }
                else{
                    document.getElementById("correct").innerHTML="Congratulations! YOU WON!!!!";
                }
            }
        </script>
    </body>
</html>
